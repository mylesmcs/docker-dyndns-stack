options {
        directory "/var/bind";

        pid-file "/var/run/named/named.pid";

        // Configure the IPs to listen on
        listen-on { any; };
        listen-on-v6 { none; };

        // Allow only specific hosts to use the DNS server
        //allow-query {
        //      127.0.0.1;
        //};

        // Specify a list of IPs/masks to allow zone transfers to
        allow-transfer {
                none;
        };

        // Disable recursion
        allow-recursion { none; };
        recursion no;
};

zone "example.com" IN {
      type master;
      file "/var/lib/bind/example.com.zone";
      allow-update { key "example.com"; };
      notify no;
};

key "example.com" {
	algorithm hmac-sha512;
	secret "V7x4ej/HCd2/wNwNltAFrG8XC84rWykYxa5jGjXch4sFpWvlmtO4XssMjjoYAqruVUA6TbEI+JvpNIO74wSW7g==";
};

